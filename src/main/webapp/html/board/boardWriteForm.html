<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>

    <link rel="stylesheet" href="../../resources/css/board/boardWriteForm-style.css">

    <link rel="stylesheet" href="../../resources/css/main-style.css">

    <script src="https://kit.fontawesome.com/296924b572.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="board-detail">
            
            <form action="#" enctype="multipart/form-data" method="POST" class="board-Write">
    
                <!-- 제목 -->
                <h1 class="board-title">
                    <input type="text" name="boardTitle" placeholder="제목을 입력해주세요.">
                </h1>
    
    
                <!-- 썸네일 -->
                <h5>썸네일</h5>
                <div class="img-box">
                    <div class="boardImg thumnail">
    
                        <label for="img0">
                            <img class="preview">
                        </label>
                        <input type="file" class="inputImage" id="img0" name="0" accept="image/*">
                        <span class="delete-image">&times;</span>
                        <!-- &times;  :  x 모양의 문자 -->
                    </div>
                </div>
    
                <!-- 업로드 이미지 -->
                <h5>업로드 이미지</h5>
                <div class="img-box">
                    
                    <div class="boardImg">
    
                        <label for="img1">
                            <img class="preview">
                        </label>
                        <input type="file" class="inputImage" id="img1" name="1" accept="image/*">
                        <span class="delete-image">&times;</span>
                    </div>
    
                    <div class="boardImg">
    
                        <label for="img2">
                            <img class="preview">
                        </label>
                        <input type="file" class="inputImage" id="img2" name="2" accept="image/*">
                        <span class="delete-image">&times;</span>
                    </div>
    
                    <div class="boardImg">
    
                        <label for="img3">
                            <img class="preview">
                        </label>
                        <input type="file" class="inputImage" id="img3" name="3" accept="image/*">
                        <span class="delete-image">&times;</span>
                    </div>
    
                    <div class="boardImg">
    
                        <label for="img4">
                            <img class="preview">
                        </label>
                        <input type="file" class="inputImage" id="img4" name="4" accept="image/*">
                        <span class="delete-image">&times;</span>
                    </div>
                </div>
    
                <!-- 내용 -->
                <div class="board-content">
                    <textarea name="boardContent"></textarea>
                </div>
    
                <h3>
                    <td><input type="text" id="SearchMap" placeholder="주소" name="map" maxlength="50" readonly></td>
                </h3>
                <button type="button" id="SearchMapBtn" onclick="goPopup();">주소검색</button>

                <!-- 버튼 영역 -->
                <div class="board-btn-area">
                    <button type="submit" id="writebtn">등록</button>
                    <button type="button" id="goToListBtn">목록으로</button>
                </div>
    
                <!-- 숨겨진 값 -->
                <input type="hidden" name="mode" value="insert">
        
        </div>    

        </form>

    </main>

    <script src="../../resources/js/board/board.js"></script>
    
    <script src="../../resources/js/board/boardWriteForm.js"></script>
</body>
</html>
