<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/패스워드 찾기</title>

    <link rel="stylesheet" href="../../resources/css/member/find.css">
</head>
<body>
    <jsp:include page="/WEB-INF/views/common/header.jsp"></jsp:include>
    <main>
        <section class="myPage-content">

            <section class="myPage-main">
                <h2 class="title">
                    <span>아이디 찾기</span>
                </h2>

                <div class="line"></div>
                
                <span id="message">
                    <h4>가입시 입력한 고객님의 이메일을 통해 찾을 수 있습니다.</h4>
                </span>

                <div class="find-main">
                    <form action="#" method="POST">

                        <table class="tb">
                            <tr>
                                <th><input type="text" id="inputId" name="inputId" placeholder="성함"></th>
                                <th rowspan="2"><button>확인</button></th>
                                <!-- 버튼 클릭 시 alert로
                                    "이메일로 요청하신 정보가 전송되었습니다.
                                     이메일을 확인해주세요." 출력 -->
                            </tr>
                            <tr>
                                <th><input type="email" id="inputEmail" name="inputEmail" placeholder="이메일"></th>
                            </tr>
                        </table>

                    </form>

                </div>

                <div class="line"></div>

                </section>

        </section>

    </main>

    
    
</body>
</html>
